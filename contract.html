<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MXCTECH Contract Builder</title>
<style>
  :root {
    --bg: #0b0e13;
    --panel: #141821;
    --panel2: #0f141c;
    --text: #f4f7ff;
    --muted: #9aa7bd;
    --line: #223146;
    --gold: #f2b705;
    --blue: #1f6bff;
  }

  * { box-sizing: border-box; }
  body {
    background: linear-gradient(180deg, var(--bg), var(--panel));
    color: var(--text);
    font-family: system-ui, sans-serif;
    margin: 0;
    min-height: 100vh;
  }

  header {
    display: flex;
    align-items: center;
    gap: 10px;
    background: var(--panel2);
    padding: 12px 16px;
    border-bottom: 1px solid var(--line);
  }

  header img {
    height: 36px;
  }

  header h1 {
    font-size: 18px;
    color: var(--gold);
    margin: 0;
  }

  main {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 16px;
  }

  .card {
    background: var(--panel2);
    border: 1px solid var(--line);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
  }

  h2.title {
    color: var(--gold);
    margin-top: 0;
  }

  label {
    display: block;
    color: var(--muted);
    font-size: 13px;
    margin-top: 6px;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--line);
    border-radius: 8px;
    background: #0b1119;
    color: var(--text);
    margin-top: 4px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 8px;
    border-bottom: 1px solid var(--line);
  }

  .btnbar {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }

  .btn {
    background: var(--gold);
    color: #111;
    border: none;
    padding: 10px 16px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
  }

  .btn.blue {
    background: var(--blue);
    color: #fff;
  }

  .btn.ghost {
    background: transparent;
    color: var(--text);
    border: 1px solid var(--line);
  }

  canvas {
    background: #0b1119;
    border: 1px dashed var(--line);
    border-radius: 10px;
    touch-action: none;
    width: 100%;
    aspect-ratio: 4 / 1;
  }

  footer {
    text-align: center;
    color: var(--muted);
    font-size: 12px;
    margin-top: 30px;
  }
</style>
</head>
<body>
<header>
  <img src="mxctech-logo.png" alt="MXCTECH Logo" />
  <h1>MXCTECH Contract Builder</h1>
</header>

<main>
  <!-- Client Information -->
  <section class="card">
    <h2 class="title">Client Information</h2>
    <label>Client Name</label><input id="name" />
    <label>Phone</label><input id="phone" placeholder="+44" />
    <label>Email</label><input id="email" type="email" />
    <label>Address</label><input id="address" />
    <label>Postcode</label><input id="postcode" />
  </section>

  <!-- Quote Section -->
  <section class="card">
    <h2 class="title">Quote Details</h2>
    <table id="quoteTable">
      <thead>
        <tr><th>Description</th><th>Amount (£)</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="btnbar">
      <button class="btn blue" onclick="addItem()">+ Add Item</button>
      <button class="btn ghost" onclick="calculateTotal()">Recalculate</button>
    </div>
    <p style="margin-top:10px;">Total: £<span id="total">0.00</span></p>
  </section>

  <!-- Signature -->
  <section class="card">
    <h2 class="title">Client Signature</h2>
    <canvas id="sigPad"></canvas>
    <div class="btnbar">
      <button class="btn" onclick="clearSig()">Clear</button>
      <button class="btn blue" onclick="saveSig()">Save Signature</button>
      <span id="sigStatus" style="color:var(--muted);"></span>
    </div>
  </section>

  <!-- WhatsApp -->
  <section class="card">
    <h2 class="title">Send to Client</h2>
    <input id="waNumber" placeholder="Enter WhatsApp number (447...)">
    <div class="btnbar">
      <button class="btn blue" onclick="generateLink()">Generate Sign Link</button>
      <button class="btn" onclick="sendWhatsApp()">Send via WhatsApp</button>
    </div>
    <p id="linkDisplay" style="word-wrap:break-word;color:var(--muted);margin-top:10px;"></p>
  </section>

  <footer>© 2025 MXCTECH INSULATION</footer>
</main>

<script>
let items = [];

// Add line item
function addItem(){
  items.push({desc: "", amt: 0});
  renderTable();
}

function renderTable(){
  const body = document.querySelector("#quoteTable tbody");
  body.innerHTML = "";
  items.forEach((it, i)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><input value="${it.desc}" oninput="items[${i}].desc=this.value"></td>
      <td><input type="number" step="0.01" value="${it.amt}" oninput="items[${i}].amt=parseFloat(this.value||0);calculateTotal()"></td>`;
    body.appendChild(tr);
  });
  calculateTotal();
}

function calculateTotal(){
  const total = items.reduce((a,b)=>a+(b.amt||0),0);
  document.getElementById("total").textContent = total.toFixed(2);
}

/* Signature tracking — accurate high-DPI pointer system */
const pad = document.getElementById("sigPad");
const ctx = pad.getContext("2d", { willReadFrequently: true });
let drawing = false, last = null, strokes = [];

function resizePad(){
  const dpr = window.devicePixelRatio || 1;
  const rect = pad.getBoundingClientRect();
  pad.width = rect.width * dpr;
  pad.height = rect.height * dpr;
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  redrawSig();
}
window.addEventListener("resize", resizePad);
setTimeout(resizePad, 0);

function getPos(e){
  const r = pad.getBoundingClientRect();
  const p = e.touches ? e.touches[0] : e;
  return { x: p.clientX - r.left, y: p.clientY - r.top };
}
function startDraw(e){ drawing = true; last = getPos(e); strokes.push([last]); e.preventDefault(); }
function moveDraw(e){
  if(!drawing) return;
  const p = getPos(e);
  ctx.beginPath();
  ctx.moveTo(last.x,last.y);
  ctx.lineTo(p.x,p.y);
  ctx.strokeStyle="#f4f7ff";
  ctx.lineWidth=2;
  ctx.lineCap="round";
  ctx.stroke();
  last = p;
  strokes[strokes.length-1].push(p);
  e.preventDefault();
}
function endDraw(){ drawing=false; }
function redrawSig(){
  ctx.clearRect(0,0,pad.width,pad.height);
  ctx.lineWidth=2; ctx.strokeStyle="#f4f7ff";
  for(const s of strokes){
    for(let i=1;i<s.length;i++){
      ctx.beginPath();
      ctx.moveTo(s[i-1].x,s[i-1].y);
      ctx.lineTo(s[i].x,s[i].y);
      ctx.stroke();
    }
  }
}

pad.addEventListener("pointerdown", startDraw);
pad.addEventListener("pointermove", moveDraw);
window.addEventListener("pointerup", endDraw);

function clearSig(){
  strokes = [];
  redrawSig();
  document.getElementById("sigStatus").textContent = "";
}

function saveSig(){
  window.signatureData = pad.toDataURL();
  document.getElementById("sigStatus").textContent = "Signature saved ✔️";
}

/* WhatsApp + link system */
function generateLink(){
  const data = {
    client: {
      name: name.value,
      phone: phone.value,
      email: email.value,
      address: address.value,
      postcode: postcode.value
    },
    items,
    total: document.getElementById("total").textContent,
    signature: window.signatureData || null
  };
  const link = `${location.origin}/client-sign.html#${btoa(unescape(encodeURIComponent(JSON.stringify(data))))}`;
  document.getElementById("linkDisplay").innerHTML = `<b>Sign Link:</b> <a href="${link}" target="_blank" style="color:#8ab4ff">${link}</a>`;
  localStorage.setItem("mxctechLink", link);
  return link;
}

function sendWhatsApp(){
  const num = waNumber.value.replace(/\D/g,"");
  if(!num){ alert("Enter a valid WhatsApp number"); return; }
  const link = localStorage.getItem("mxctechLink") || generateLink();
  const msg = `Hello from MXCTECH — please review and sign your contract: ${link}`;
  window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`, "_blank");
}
</script>
</body>
</html>
