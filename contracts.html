<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warm Up UK Contract Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
    }

    .hero {
        background: #0c0c0f;
        padding: 20px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 20px;
        box-shadow: 0 6px 16px rgba(0,0,0,.35);
    }

    .logo {
        height: 65px;
        width: auto;
        display: block;
    }

    .contact {
        color: white;
        font-size: 15px;
        line-height: 1.4;
    }

    a { color: #d9b24a; text-decoration: none; }

    form {
        background: white;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 6px 16px rgba(0,0,0,.15);
    }

    input, select, textarea {
        width: 100%;
        padding: 14px;
        margin-top: 8px;
        margin-bottom: 18px;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    .form-actions {
        display: flex;
        gap: 12px;
        margin-top: 20px;
    }

    .btn {
        flex: 1;
        padding: 16px;
        font-weight: 700;
        border-radius: 12px;
        cursor: pointer;
        border: none;
        font-size: 16px;
    }

    .btn-primary { background: #d9b24a; color: #0c0c0f; }
    .btn-secondary { background: #2a2a30; color: white; }
</style>
</head>

<body>

<!-- ===== HEADER (LOGO ONLY + ADDRESS) ===== -->
<div class="hero">
    <img src="assets/logo.png" class="logo" alt="Warm Up UK Logo">
    <div class="contact">
        321–323 Romford High Road, Essex, RM6 6AX<br>
        Office: <a href="tel:01708300670">01708 300670</a>
    </div>
</div>

<!-- ===== FORM ===== -->
<form id="orderForm">

    <h2>Customer</h2>
    <input type="text" id="customerName" placeholder="Full name">
    <input type="tel" id="phone" placeholder="07… (WhatsApp)">
    <input type="email" id="email" placeholder="name@email.com">
    <input type="text" id="date" placeholder="Install / Survey Date">

    <h2>Address</h2>
    <input type="text" id="addr1" placeholder="Street & number">
    <input type="text" id="addr2" placeholder="Area (optional)">
    <input type="text" id="postcode" placeholder="Postcode">

    <!-- ===== BOTTOM BUTTONS ===== -->
    <div class="form-actions">
        <button type="button" class="btn btn-primary" onclick="generatePDF()">Generate PDF</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear Form</button>
    </div>

</form>

<!-- ===== JS FUNCTIONS ===== -->
<script>
function resetForm() {
    document.getElementById("orderForm").reset();
}

function generatePDF() {
    alert("PDF function still linked — I will reapply your working PDF & signature script next.");
}
</script>

</body>
</html>
