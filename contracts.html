<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Warm Up UK Contract</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#111;
  color:#fff;
  font-family:Arial, sans-serif;
  margin:0;
  padding:0;
}

.container {
  max-width:900px;
  margin:0 auto;
  padding:20px;
}

.header {
  text-align:center;
  padding:30px 10px 20px 10px;
  border:1px solid rgba(212,175,55,0.4);
  border-radius:18px;
  background:linear-gradient(145deg,#1b1b1b,#000);
  margin-bottom:25px;
}

.brand-logo {
  width:160px;
  height:160px;
  margin:0 auto 12px auto;
  border-radius:18px;
  background:#222;
  border:1px solid rgba(212,175,55,0.45);
  display:grid;
  place-items:center;
  overflow:hidden;
}
.brand-logo img {
  width:100%;
  height:100%;
  object-fit:contain;
}

.address {
  font-size:15px;
  line-height:1.4;
  color:#ddd;
  margin-bottom:25px;
}

.button-row {
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
}
button {
  padding:14px 24px;
  border-radius:8px;
  border:none;
  font-size:15px;
  cursor:pointer;
}
.generate { background:#d4af37; color:#000; }
.whatsapp { background:#0c6efd; }
.reset { background:#444; }

.section {
  margin-top:28px;
  padding:20px;
  border-radius:12px;
  background:#161616;
  border:1px solid rgba(212,175,55,0.25);
}

.section h2 {
  color:#d4af37;
  font-size:20px;
  margin-bottom:12px;
}

/* Input styling */
input, textarea, select {
  width:100%;
  padding:12px;
  margin-top:8px;
  margin-bottom:14px;
  border-radius:8px;
  border:1px solid #333;
  background:#000;
  color:white;
}

/* Product table */
table {
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th, td {
  padding:10px;
  border-bottom:1px solid #333;
}
th { background:#111; }

/* Totals */
.total-box {
  text-align:right;
  font-size:18px;
  font-weight:600;
  color:#d4af37;
  margin-top:14px;
}

/* Signatures */
.signature-box {
  border:2px dashed #444;
  height:140px;
  border-radius:8px;
  margin-bottom:16px;
}
</style>

<script>
// Auto totals + admin fee
function updateTotals(){
  let subtotal = 0;
  document.querySelectorAll(".line").forEach(row=>{
    let qty = parseFloat(row.querySelector(".qty").value) || 0;
    let cost = parseFloat(row.querySelector(".cost").value) || 0;
    let total = qty * cost;
    row.querySelector(".linetotal").textContent = total.toFixed(2);
    subtotal += total;
  });
  document.getElementById("subtotal").textContent = subtotal.toFixed(2);
  let admin = 150;
  document.getElementById("admin").textContent = admin.toFixed(2);
  let final = subtotal + admin;
  document.getElementById("grandtotal").textContent = final.toFixed(2);
}
</script>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="header">
  <div class="brand-logo">
    <img src="warmupuklogo.jpg">
  </div>
  <div class="address">
    321–323 Romford High Road<br>
    Essex, RM6 6AX
  </div>

  <div class="button-row">
    <button class="generate">Generate PDF</button>
    <button class="whatsapp">Send to WhatsApp</button>
    <button class="reset" onclick="location.reload();">Reset Form</button>
  </div>
</div>

<!-- CUSTOMER -->
<div class="section">
<h2>Customer</h2>
<input placeholder="Full Name">
<input placeholder="Phone (WhatsApp)">
<input placeholder="Email">
<input placeholder="Install / Survey Date">
<input placeholder="Address Line 1">
<input placeholder="Town / City">
<input placeholder="Postcode">
</div>

<!-- PRODUCTS -->
<div class="section">
<h2>Products & Pricing</h2>
<table>
<thead><tr><th>Qty</th><th>Unit (£)</th><th>Line Total (£)</th></tr></thead>
<tbody class="product-body">
<tr class="line">
<td><input class="qty" oninput="updateTotals()"></td>
<td><input class="cost" oninput="updateTotals()"></td>
<td class="linetotal">0.00</td>
</tr>
</tbody>
</table>
<button onclick="addLine()">+ Add Line</button>
<script>
function addLine(){
  document.querySelector(".product-body").insertAdjacentHTML("beforeend",`
  <tr class="line">
    <td><input class="qty" oninput="updateTotals()"></td>
    <td><input class="cost" oninput="updateTotals()"></td>
    <td class="linetotal">0.00</td>
  </tr>`);
}
</script>

<div class="total-box">
Subtotal: £<span id="subtotal">0.00</span><br>
Admin Fee: £<span id="admin">150.00</span><br>
Total: £<span id="grandtotal">0.00</span>
</div>
</div>

<!-- SIGNATURE -->
<div class="section">
<h2>Signatures</h2>
<div class="signature-box"></div>
<span>Customer Signature</span>
</div>

</div>
</body>
</html>
