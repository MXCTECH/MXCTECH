<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>MXCTECH — Dashboard</title>
<style>
  :root{--bg:#0b0e13;--panel:#131923;--line:#243249;--text:#eef3ff;--muted:#9aa4bd;--gold:#f5b000;--blue:#1f6bff;}
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial}
  header{display:flex;gap:12px;align-items:center;padding:16px;border-bottom:1px solid var(--line);background:#0f141d}
  header img{height:40px} h1{margin:0;font-size:18px;letter-spacing:.3px} h1 span{color:var(--gold)}
  main{max-width:900px;margin:24px auto;padding:0 16px}
  .grid{display:grid;gap:16px;grid-template-columns:1fr} @media(min-width:800px){.grid{grid-template-columns:1fr 1fr}}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:18px}
  .card h2{margin:0 0 8px;color:var(--gold);font-size:18px}
  p{color:var(--muted)}
  a.btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 16px;border-radius:12px;
        background:linear-gradient(180deg,var(--blue),#174fc1);color:#fff;text-decoration:none;font-weight:700;border:0}
</style>
</head>
<body>
<header>
  <img src="mxctech-logo.png" alt="MXCTECH" onerror="this.style.display='none'">
  <h1><span>MXCTECH</span> INSULATION — Dashboard</h1>
</header>
<main class="grid">
  <section class="card">
    <h2>Appointments</h2>
    <p>Create an appointment and send the contract link to the client via WhatsApp.</p>
    <a class="btn" href="calendar.html">Open Appointment Calendar</a>
  </section>
  <section class="card">
    <h2>Contract Builder</h2>
    <p>Build a contract, add products, toggle VAT, capture signature, and download PDF.</p>
    <a class="btn" href="contract.html">Open Contract Builder</a>
  </section>
</main>
</body>
</html>
